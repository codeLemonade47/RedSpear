{% extends 'toolkit/base.html' %}


{% block content %}
{% load static %}

<title>
    {% block title %}
    Directory Scanner
    {% endblock %}
</title>

<style>
    h1 {
        font-size: 2.5em;
        font-weight: bold;
        color: #d4d4d4;
        text-align: center;
        padding: 20px 0;
    }

    .scan-form {
        width: 400px;
        background-color: #242424;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        margin: 20px auto;
        padding: 20px;
        color: #d4d4d4;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        line-height: 1.5;
    }

    button[type="submit"] {
        background-color: #2ecc71;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
        margin: 0 auto;
        display: block;
    }

    button[type="submit"]:hover {
        background-color: #27ae60;
    }
</style>

<h1>Directory Scanner</h1>
<form class="scan-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Scan</button>
</form>

{% endblock %}
